{% extends 'app/base.html' %}
{% load static %}
{% block title %}
    Booking
{% endblock title %}
{% block main-content %}
    {% if user.is_authenticated %}
        <h1 class="text-center  mt-3">Online Booking</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 mx-auto">
                    <div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
                        <form method="post" action="{% url 'booking' %}" class="me-2 ms-2" required>
                            {% csrf_token %}
                            <!--input service-->
                            <div>
                                <h4 class="">Select Service:</h4>
                                <select class="form-select fs-5" name="service">
                                    <option value="Landscaping">
                                        Landscaping
                                    </option>
                                    <option value="Lawn Care">
                                        Lawn care
                                    </option>
                                </select>
                            </div>
                            <!--input day-->
                            <div class="mt-3">
                                <h4 class="">Select Day:</h4>
                                <select class="form-select fs-5" name="day">
                                    {% for validateWeekday in validateWeekdays %}
                                        <option value="{{ validateWeekday }}">
                                            {{ validateWeekday }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary text-white mt-3">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
                    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
                    <a href="{% url 'register_Gardener' %}"
                       class="btn btn-primary shadow text-center">Sign in</a>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock main-content %}
