{% extends 'app/base.html' %}
{% load static %}
{% block title %}
Booking Submit
{% endblock title %}
{% block main-content %}
    {% if user.is_authenticated %}
        <h1 class="text-center fPersian mt-3">Online Booking</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 mx-auto">
                    <div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
                        <form method="post"
                              action="{% url 'bookingSubmit' %}"
                              class="me-2 ms-2"
                              required>
                            {% csrf_token %}
                            <!--input time-->
                            <h4 class="text-center fPersian mt-4">Time:</h4>
                            <div>
                                <select class="form-select fs-" name="time">
                                    {% for time in times %}
                                        <option value="{{ time }}">
                                            {{ time }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 mx-auto">
                    <div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
                        <h1 class="p-2  me-3">First Sign in!</h1>
                        <a href="{% url 'login_Gardener' %}" class="btn btn-primary text-white">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock main-content %}
